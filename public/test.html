<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header Top</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f25824;
            --secondary-color: #000000;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins';
        }

        /* Header Top Bar with specific class names */
        .euler-header-top {
            background: var(--secondary-color);
            color: var(--white);
            padding: 8px 0;
            font-size: 14px;
        }

        .euler-header-top-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .euler-contact-info {
            display: flex;
            gap: 30px;
        }

        .euler-contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .euler-social-links a {
            color: var(--white);
            font-size: 18px;
            text-decoration: none;
        }

        /* Tablet Responsive - Show but adjust layout */
        @media screen and (max-width: 1024px) and (min-width: 769px) {
            .euler-header-top {
                padding: 6px 0;
                font-size: 13px;
            }

            .euler-header-top-container {
                padding: 0 15px;
            }

            .euler-contact-info {
                gap: 20px;
            }

            .euler-contact-item span {
                font-size: 13px;
            }

            /* Stack contact items on smaller tablets if needed */
            .euler-contact-item:last-child {
                display: none; /* Hide the hours on smaller tablets if space is tight */
            }
        }

        /* Mobile - Hide completely */
        @media screen and (max-width: 768px) {
            .euler-header-top {
                display: none;
            }
        }

        /* Additional tablet adjustment for very tight spaces */
        @media screen and (max-width: 900px) and (min-width: 769px) {
            .euler-contact-info {
                gap: 15px;
            }
            
            .euler-contact-item {
                gap: 6px;
            }

            .euler-contact-item span {
                font-size: 12px;
            }
        }

        /* Main Header with specific class names and responsive design */
        .euler-main-header {
            background: var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        .euler-main-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 75%;
            height: 100%;
            background: var(--white);
            transform: skewX(-15deg);
            transform-origin: top;
        }

        .euler-header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .euler-logo {
            display: flex;
            align-items: center;
            margin-left: 42px;
        }

        .euler-logo img {
            width: 100%; 
            max-width: 80px;
            height: auto; 
        }

        /* Mobile Menu Toggle Button */
        .euler-mobile-menu-toggle {
            display: none;
            flex-direction: column;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            z-index: 15;
        }

        .euler-hamburger-line {
            width: 25px;
            height: 3.4px;
            background: var(--secondary-color);
            margin: 3px 0;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .euler-mobile-menu-toggle.active .euler-hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .euler-mobile-menu-toggle.active .euler-hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .euler-mobile-menu-toggle.active .euler-hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }
    
        .euler-main-nav .euler-nav-list {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .euler-main-nav a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .euler-main-nav a:hover {
            color: var(--primary-color);
        }

        .euler-cta-button {
            background: var(--primary-color);
            color: var(--white);
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
        }

        .euler-cta-button:hover {
            background: transparent;
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        /* Mobile Menu Overlay */
        .euler-mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 12;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .euler-mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .euler-mobile-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }

        .euler-mobile-nav-list {
            list-style: none;
            text-align: center;
        }

        .euler-mobile-nav-list li {
            margin: 20px 0;
        }

        .euler-mobile-nav-list a {
            color: var(--white);
            text-decoration: none;
            font-size: 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            padding: 15px 30px;
            border-radius: 8px;
        }

        .euler-mobile-nav-list a:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .euler-mobile-cta {
            background: var(--primary-color) !important;
            color: var(--white) !important;
            margin-top: 30px !important;
        }

        /* Tablet Responsive (768px - 1024px) */
        @media screen and (max-width: 1024px) and (min-width: 769px) {
            .euler-main-header::before {
                width: 70%;
            }

            .euler-header-content {
                padding: 12px 15px;
            }

            .euler-logo {
                margin-left: 20px;
            }

            .euler-logo img {
                max-width: 70px;
            }

            .euler-main-nav .euler-nav-list {
                gap: 25px;
            }

            .euler-main-nav a {
                font-size: 14px;
            }

            .euler-cta-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* Small Tablet (481px - 768px) */
        @media screen and (max-width: 768px) and (min-width: 481px) {
            .euler-main-header::before {
                width: 50%; /* Reduce width to show only on left side */
                /* Keep all other properties the same as desktop */
            }

            .euler-header-content {
                padding: 10px 15px;
            }

            .euler-logo {
                margin-left: 0;
            }

            .euler-logo img {
                max-width: 60px;
            }

            .euler-main-nav {
                display: none;
            }

            .euler-cta-button {
                display: none;
            }

            .euler-mobile-menu-toggle {
                display: flex;
            }
        }

        /* Mobile (â‰¤ 480px) */
        @media screen and (max-width: 480px) {
            .euler-main-header::before {
                width: 60%; /* Reduce width to show only on left side */
                /* Keep all other properties the same as desktop */
            }

            
            .euler-logo {
                margin-left: 20px;
            }

            .euler-logo img {
                max-width: 60px;
            }

            .euler-main-nav {
                display: none;
            }

            .euler-cta-button {
                display: none;
            }

            .euler-mobile-menu-toggle {
                display: flex;
            }

            .euler-mobile-nav-list a {
                font-size: 20px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Top Bar with specific class names -->
    <div class="euler-header-top">
        <div class="euler-header-top-container">
            <div class="euler-contact-info">
                <div class="euler-contact-item">
                    <i class="las la-phone"></i>
                    <span>(+260) 966916832 / 977421779</span>
                </div>
                
                <div class="euler-contact-item">
                    <i class="las la-envelope"></i>
                    <span>eulercivil2019@gmail.com</span>
                </div>
                <div class="euler-contact-item">
                    <i class="las la-clock"></i>
                    <span>Mon-Fri: 8am-5pm | Sat: 8am-12.30 | Sunday: Off</span>
                </div>
            </div>
            <div class="euler-social-links">
                <a href="#"><i class="lab la-facebook-f"></i></a>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <header class="euler-main-header">
        <div class="euler-header-content">
            <div class="euler-logo">
                <img src="assets/Logo-copy.jpeg" alt="Euler Civil Ltd Logo">
            </div>
            
            <!-- Mobile Menu Toggle -->
            <button class="euler-mobile-menu-toggle" aria-label="Toggle mobile menu">
                <span class="euler-hamburger-line"></span>
                <span class="euler-hamburger-line"></span>
                <span class="euler-hamburger-line"></span>
            </button>
            
            <nav class="euler-main-nav">
                <ul class="euler-nav-list">
                    <li><a href="/">HOME</a></li>
                    <li><a href="/about">ABOUT US</a></li>
                    <li><a href="#services-home">SERVICES</a></li>
                    <li><a href="/projects">PROJECTS</a></li>
                    <li><a href="/faq">FAQ</a></li>
                </ul>
            </nav>
            
            <a href="/contact" class="euler-cta-button">
                CONTACT US <i class="las la-arrow-right"></i>
            </a>
        </div>
        
        <!-- Mobile Menu Overlay -->
        <div class="euler-mobile-menu-overlay">
            <nav class="euler-mobile-nav">
                <ul class="euler-mobile-nav-list">
                    <li><a href="/">HOME</a></li>
                    <li><a href="/about">ABOUT US</a></li>
                    <li><a href="#services-home">SERVICES</a></li>
                    <li><a href="/projects">PROJECTS</a></li>
                    <li><a href="/faq">FAQ</a></li>
                    <li><a href="/contact" class="euler-mobile-cta">CONTACT US</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <script>
        // Mobile menu toggle functionality
        const mobileMenuToggle = document.querySelector('.euler-mobile-menu-toggle');
        const mobileMenuOverlay = document.querySelector('.euler-mobile-menu-overlay');
        const body = document.body;

        mobileMenuToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            mobileMenuOverlay.classList.toggle('active');
            body.style.overflow = mobileMenuOverlay.classList.contains('active') ? 'hidden' : '';
        });

        // Close mobile menu when clicking on overlay
        mobileMenuOverlay.addEventListener('click', function(e) {
            if (e.target === this) {
                mobileMenuToggle.classList.remove('active');
                this.classList.remove('active');
                body.style.overflow = '';
            }
        });

        // Close mobile menu when clicking on a link
        const mobileNavLinks = document.querySelectorAll('.euler-mobile-nav-list a');
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', function() {
                mobileMenuToggle.classList.remove('active');
                mobileMenuOverlay.classList.remove('active');
                body.style.overflow = '';
            });
        });
    </script>
</body>
</html>

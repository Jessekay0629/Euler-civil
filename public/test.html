<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprints to Bricks Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
        }

        .blueprints-section {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f1419 100%);
            min-height: 377px;
            display: flex;
            align-items: center;
            padding: 60px 20px;
            position: relative;
            overflow: hidden;
        }

        .blueprints-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.02'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            opacity: 0.1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .content {
            max-width: 800px;
        }

        .headline {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 40px;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 18px 32px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.4);
            background: linear-gradient(135deg, #ff7a47 0%, #f89d2e 100%);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        .arrow {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .cta-button:hover .arrow {
            transform: translateX(4px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .blueprints-section {
                min-height: 320px;
                padding: 40px 16px;
            }

            .headline {
                font-size: 2.5rem;
                margin-bottom: 32px;
            }

            .cta-button {
                padding: 16px 28px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .blueprints-section {
                min-height: 280px;
                padding: 32px 16px;
            }

            .headline {
                font-size: 2rem;
                margin-bottom: 24px;
                line-height: 1.3;
            }

            .cta-button {
                padding: 14px 24px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 360px) {
            .headline {
                font-size: 1.75rem;
            }

            .cta-button {
                padding: 12px 20px;
                font-size: 0.8rem;
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            .blueprints-section {
                padding: 80px 40px;
            }

            .headline {
                font-size: 4rem;
                margin-bottom: 48px;
            }

            .cta-button {
                padding: 20px 36px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <section class="blueprints-section">
        <div class="container">
            <div class="content">
                <h1 class="headline">Blueprints to bricks, guided decisions every step of the way.</h1>
                <a href="#" class="cta-button">
                    View All Projects
                    <span class="arrow">â†’</span>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
